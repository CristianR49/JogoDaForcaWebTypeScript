<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/tela-forca.js"></script>
</head>
<body>
    
    <div class="cabecalho">
        <h1 style="font-size: 28px;">Jogo da forca</h1>
        <h2 style="font-size: 16px;">Palavra misteriosa:</h2>
        <h2 style="font-size: 16px;" id="txtPalavraMisteriosa"> </h2>
        <img src="assets/Forca0.png" alt="Forca" height="250" id="imgForca" class="img-forca">
        <h2 style="font-size: 16px;">Letras erradas:</h2>
        <h2 style="font-size: 16px;" id="txtLetrasErradas" class="txt-letras-erradas"></h2>
        <h2 style="font-size: 16px;" class="txt-digite-uma-letra">Digite uma letra</h2>
        <h2 style="font-size: 40px;" id="txtNotificacao" class="txt-notificacao"></h2>
    </div>
    <div class="controles">
        <input id="txtChute" type= "text" maxlength="1">
        <button id="btnChute" class="btn-chute">OK</button>
    </div>
    <button id="btnTentarNovamente" class="btn-tentar-novamente">Tentar novamente</button>
    
    
</body>
</html>
